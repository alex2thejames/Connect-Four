<style>
  table {
    background: yellow;
    height: 95%;
    width: 65%;
    border-collapse: collapse;
    text-align: center;
    margin: auto;
  }

  table, td {
    border: 3px solid black;
  }
  td {
    height: 125px;
    width: 125px;
    margin: 10px;
    display: inline-block;
    border-radius: 50%;
    background: white;
    border: 5px solid black;
  }
  .tokenBlue {
    background: blue;
  }
  .tokenRed {
    background: red;
  }
  .center {
      margin: 0;
      position: absolute;
      top: 48%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
  }
  .winBox {
    border: 40px yellow solid;
    border-top: 60px yellow solid;
    background: yellow;
  }
  .redWinBox {
    height: 200px;
    width: 400px;
    background: red;
    border-radius: 20px;
    font-weight: 500;
    font-size: 65px;
    color: white;
    line-height: 3;
    margin-bottom: 10px;
  }
  .blueWinBox {
    height: 200px;
    width: 400px;
    background: blue;
    border-radius: 20px;
    font-weight: 500;
    font-size: 65px;
    color: white;
    line-height: 3;
    margin-bottom: 10px;
  }
</style>
